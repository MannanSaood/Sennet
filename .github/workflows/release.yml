name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build the Go backend
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum
          
      - name: Build backend
        run: |
          cd backend
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../dist/sennet-server-linux-amd64 .
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ../dist/sennet-server-linux-arm64 .
          
      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: dist/sennet-server-*

  # Build eBPF binary fresh with LLVM 18 for aya 0.13 compatibility
  # LLVM 14 produces ELF headers that cause "Invalid ELF header size or alignment" errors
  build-ebpf:
    runs-on: ubuntu-24.04  # Use latest Ubuntu for LLVM 18+
    steps:
      - uses: actions/checkout@v4
      
      - name: Install LLVM 18 and build dependencies
        run: |
          # Ubuntu 24.04 has LLVM 18 in repos
          sudo apt-get update
          sudo apt-get install -y llvm-18 lld-18 clang-18 libelf-dev
          
          # Set LLVM 18 as default
          sudo update-alternatives --install /usr/bin/llvm-config llvm-config /usr/bin/llvm-config-18 100
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
          sudo update-alternatives --install /usr/bin/lld lld /usr/bin/lld-18 100
          
          # Verify versions
          llvm-config --version
          clang --version
          
      - name: Install Rust nightly with BPF target
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
          
      - name: Install bpf-linker
        run: cargo install bpf-linker
        
      - name: Build eBPF program
        run: |
          cd agent/sennet-ebpf
          cargo +nightly build --target bpfel-unknown-none -Z build-std=core --release
          
          # Verify the binary
          file target/bpfel-unknown-none/release/sennet-ebpf
          ls -la target/bpfel-unknown-none/release/sennet-ebpf
          
          # Copy to expected location
          mkdir -p ../ebpf
          cp target/bpfel-unknown-none/release/sennet-ebpf ../ebpf/sennet_ebpf.bin
          
      - name: Upload eBPF artifact
        uses: actions/upload-artifact@v4
        with:
          name: ebpf
          path: agent/ebpf/sennet_ebpf.bin

  # Build the Rust agent for multiple architectures
  build-agent:
    needs: build-ebpf
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            name: linux-amd64
          - target: aarch64-unknown-linux-musl
            name: linux-arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Download eBPF artifact
        uses: actions/download-artifact@v4
        with:
          name: ebpf
          path: agent/ebpf/
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
          
      - name: Build agent (Static Binary)
        run: |
          set -e  # Exit immediately on any error
          set -x  # Print commands for debugging
          
          # Define source path for eBPF artifact
          SOURCE="agent/ebpf/sennet_ebpf.bin"
          
          # Verify the downloaded artifact exists
          echo "=== Verifying eBPF artifact ==="
          if [ ! -f "$SOURCE" ]; then
            echo "ERROR: eBPF artifact not found at $SOURCE"
            echo "Listing agent/sennet-ebpf/target/:"
            ls -laR agent/ebpf/ || echo "eBPF dir does not exist"
            exit 1
          fi
          ls -la "$SOURCE"
          
          # Copy to locations where build.rs will find it
          echo "=== Copying eBPF binary ==="
          cp "$SOURCE" agent/src/sennet_ebpf.bin
          cp "$SOURCE" agent/sennet_ebpf.bin
          
          # Verify copies succeeded
          ls -la agent/sennet_ebpf.bin
          ls -la agent/src/sennet_ebpf.bin
          
          cd agent
          
          # Set env var for build.rs (relative to agent/ dir which becomes /project in cross)
          export SENNET_EBPF_BINARY="sennet_ebpf.bin"
          
          cross build --release --target ${{ matrix.target }} --features embed_bpf
          mkdir -p ../dist
          cp target/${{ matrix.target }}/release/sennet ../dist/sennet-${{ matrix.name }}
          
      - name: Strip binary
        run: |
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            strip dist/sennet-${{ matrix.name }} || true
          else
            aarch64-linux-gnu-strip dist/sennet-${{ matrix.name }} || true
          fi
          
      - name: Upload agent artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.name }}
          path: dist/sennet-${{ matrix.name }}

  # Create release with all artifacts
  release:
    needs: [build-backend, build-agent]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
          
      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt
          
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Sennet v${{ steps.version.outputs.version }}
          body: |
            ## Sennet v${{ steps.version.outputs.version }}
            
            ### Downloads
            
            | File | Description |
            |------|-------------|
            | `sennet-linux-amd64` | Agent for Linux x86_64 |
            | `sennet-linux-arm64` | Agent for Linux ARM64 |
            | `sennet-server-linux-amd64` | Backend server for Linux x86_64 |
            | `sennet-server-linux-arm64` | Backend server for Linux ARM64 |
            
            ### Quick Install
            ```bash
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | sudo bash
            ```
            
            ### Checksums
            See `checksums.txt` for SHA256 verification.
          files: |
            dist/*
          draft: false
          prerelease: false
